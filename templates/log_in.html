<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in Page</title>
</head>
    <body style="alignment: center">
        <h1>Log in</h1>
        <br>
        <br>
        <hr>
        <form action="" method="post">
            <br>
            <br>
             Enter your email:
            <br>
                <input type="email" id="email" name="email">
            <br>
            <br>
            <br>
            Enter your password:
            <br>
            <input type="password" min="6" name="password" id="password">
            <br>
            <input type="submit" value="Login">
        </form>
       {% if tried %}
            <p>Incorrect e-mail or password</p>
            {% endif %}
    </body>
</html>
